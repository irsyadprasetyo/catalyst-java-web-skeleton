#Wiktionary
web.endpoints.wiktionary.base=https://en.wiktionary.org/wiki/
#set active profile
spring.profiles.active=dev
service.enableLogging=false
#CHROME, FIREFOX, IE, EDGE, SAFARI (not support for local testing)
driver.web.browser=chrome
#chrome capabilities and arguments
driver.web.props.arguments=--incognito,--disable-site-isolation-trials,--remote-allow-origins=*
driver.web.props.capabilities.version=120.0
driver.web.browserSize=1650,1150
driver.web.pathDownload=download
driver.web.implicitWait=25
driver.web.explicitWait=25
#configuring whether using remote webdriver or not
driver.web.use-remote=false
